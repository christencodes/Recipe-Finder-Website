<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <template id="card-template">
      <div class="recipe-card">
        <div class="recipe-card-image-container">
          <img id="recipe-image" class="recipe-image" src="" alt="" />
        </div>
        <div class="recipe-card-info">
          <h3 id="title" class="text-preset-5">Title Of Recipe</h3>
          <p id="overview" class="text-preset-9"></p>
          <div class="cook-information text-preset-9">
            <div class="cook-information-item">
              <img src="/assets/images/icon-servings.svg" alt="" />
              <p id="servings">Servings:</p>
            </div>
            <div class="cook-information-item">
              <img src="/assets/images/icon-prep-time.svg" alt="" />
              <p id="prep-time">Prep:</p>
            </div>
            <div class="cook-information-item">
              <img src="/assets/images/icon-cook-time.svg" alt="" />
              <p id="cook-time">Cook:</p>
            </div>
          </div>
        </div>
        <button>View Recipe</button>
      </div>
    </template>

    <script src="/_script.js"></script>
  </body>
</html>
